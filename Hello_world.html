<!DOCTYPE html>
<html>
  <body>
    <script>
      alert("Hello!"); //показывает сообщение и ждёт, пока пользователь нажмёт кнопку «ОК»
      let age = prompt("How old are you? ", 100); //отобразит модальное окно с текстом, полем для ввода текста и кнопками OK/Отмена
      alert(`You have  ${age} yeras old?`);
      //confirm отображает модальное окно с текстом вопроса question и двумя кнопками: OK и Отмена
      let isOlder = confirm("Are you oldest in this room?");
      alert(isOlder);
      let userName = prompt("What is your name?");
      alert(`Hello, ${userName}!`);
    </script>
  </body>
</html>
